<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Simulation — AntiGravity Engine</title>
  <meta name="description" content="A real-time galaxy simulation with spiral arms, a black hole, and thousands of star particles. Built with AntiGravity Engine.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --ui-bg: rgba(6, 6, 18, 0.85);
      --ui-border: rgba(100, 110, 200, 0.2);
      --ui-accent: #7b6ff0;
      --ui-text: #c8ceff;
      --ui-muted: rgba(180, 185, 255, 0.45);
      --ui-radius: 12px;
      --ui-track: rgba(255,255,255,0.08);
    }

    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000005;
      font-family: 'Inter', system-ui, sans-serif;
      color: var(--ui-text);
    }

    #game-canvas {
      display: block;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      cursor: grab;
    }
    #game-canvas:active { cursor: grabbing; }

    /* ── UI Panel ─────────────────────────────────────────────────────── */

    #galaxy-ui {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 240px;
      background: var(--ui-bg);
      backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid var(--ui-border);
      border-radius: var(--ui-radius);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 8px 40px rgba(0,0,30,0.8), 0 0 0 1px rgba(120,110,255,0.08) inset;
      z-index: 100;
      user-select: none;
    }

    .ui-title {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: #fff;
      text-align: center;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--ui-border);
    }

    .ui-section {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .ui-section label {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      font-weight: 400;
      color: var(--ui-muted);
    }

    .ui-section label span {
      color: var(--ui-text);
      font-weight: 500;
    }

    .ui-section input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: var(--ui-track);
      outline: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .ui-section input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--ui-accent);
      box-shadow: 0 0 8px rgba(120,100,250,0.6);
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .ui-section input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.25);
      box-shadow: 0 0 14px rgba(120,100,250,0.9);
    }

    #btn-respawn {
      margin-top: 4px;
      padding: 8px 0;
      border: 1px solid rgba(120,100,250,0.4);
      border-radius: 8px;
      background: rgba(120,100,250,0.12);
      color: var(--ui-accent);
      font-size: 12px;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      letter-spacing: 0.04em;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
    }

    #btn-respawn:hover {
      background: rgba(120,100,250,0.28);
      box-shadow: 0 0 16px rgba(120,100,250,0.35);
    }
    #btn-respawn:active { transform: scale(0.97); }

    .ui-hints {
      font-size: 10px;
      color: var(--ui-muted);
      text-align: center;
      padding-top: 2px;
    }

    /* ── Loading Screen ───────────────────────────────────────────────── */

    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000005;
      z-index: 200;
      gap: 20px;
      transition: opacity 0.8s ease;
    }

    #loading.hidden { opacity: 0; pointer-events: none; }

    .loading-title {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 0.18em;
      color: rgba(180,170,255,0.9);
    }

    .loading-sub {
      font-size: 13px;
      color: rgba(140,130,200,0.6);
      letter-spacing: 0.1em;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(120,100,250,0.2);
      border-top-color: rgba(120,100,250,0.9);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-title">GALAXY</div>
    <div class="loading-spinner"></div>
    <div class="loading-sub">Initializing particles…</div>
  </div>

  <canvas id="game-canvas"></canvas>

  <script type="module" src="dist/main.js"></script>
  <script>
    // Hide loading screen once the first frame renders
    window.__hideLoading = function () {
      const el = document.getElementById('loading');
      if (el) { el.classList.add('hidden'); setTimeout(() => el.remove(), 900); }
    };
    // Fallback hide after 3s
    setTimeout(() => window.__hideLoading && window.__hideLoading(), 3000);
  </script>
</body>
</html>
