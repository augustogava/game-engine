<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Top-Down â€” AntiGravity Engine</title>
    <meta name="description" content="A GTA 1 inspired top-down driving game. Built with AntiGravity Engine.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
            font-family: 'Inter', system-ui, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a2e;
            image-rendering: pixelated;
        }

        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
            z-index: 200;
            gap: 20px;
            transition: opacity 0.5s ease;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-title {
            font-size: 28px;
            font-weight: 800;
            color: #ff6b35;
            letter-spacing: 0.1em;
        }

        .loading-subtitle {
            font-size: 14px;
            color: #888;
            margin-top: -10px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 107, 53, 0.2);
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 12px;
            z-index: 100;
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #ff6b35;
        }

        .controls p {
            margin: 5px 0;
            color: #ccc;
        }

        .controls kbd {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="loading-title">GTA TOP-DOWN</div>
        <div class="loading-subtitle">AntiGravity Engine</div>
        <div class="loading-spinner"></div>
    </div>

    <canvas id="game-canvas"></canvas>

    <div class="controls">
        <h3>Controls</h3>
        <p><kbd>W</kbd> / <kbd>S</kbd> - Accelerate / Reverse</p>
        <p><kbd>A</kbd> / <kbd>D</kbd> - Steer Left / Right</p>
        <p><kbd>SPACE</kbd> - Handbrake (Drift)</p>
    </div>

    <script type="module" src="dist/gta-main.js"></script>
    <script>
        window.__hideLoading = function () {
            const el = document.getElementById('loading');
            if (el) {
                el.classList.add('hidden');
                setTimeout(() => el.remove(), 600);
            }
        };
        setTimeout(() => window.__hideLoading && window.__hideLoading(), 5000);
    </script>
</body>

</html>
