<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean Simulation — AntiGravity Engine</title>
  <meta name="description" content="A real-time SPH fluid simulation of ocean water with realistic physics. Built with AntiGravity Engine.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --ui-bg: rgba(6, 16, 28, 0.9);
      --ui-border: rgba(80, 160, 220, 0.25);
      --ui-accent: #40a0e0;
      --ui-text: #b8e0ff;
      --ui-muted: rgba(140, 200, 255, 0.5);
      --ui-radius: 12px;
      --ui-track: rgba(255,255,255,0.08);
    }

    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #0a1628;
      font-family: 'Inter', system-ui, sans-serif;
      color: var(--ui-text);
    }

    #game-canvas {
      display: block;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      cursor: pointer;
    }

    /* ── UI Panel ─────────────────────────────────────────────────────── */

    #ocean-ui {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 260px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
      background: var(--ui-bg);
      backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid var(--ui-border);
      border-radius: var(--ui-radius);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 8px 40px rgba(0,20,50,0.8), 0 0 0 1px rgba(80,180,255,0.08) inset;
      z-index: 100;
      user-select: none;
    }

    .ui-title {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: #fff;
      text-align: center;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--ui-border);
    }

    .ui-subtitle {
      font-size: 11px;
      font-weight: 500;
      color: var(--ui-muted);
      margin-top: 4px;
      margin-bottom: 4px;
    }

    .ui-section {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .ui-section label {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      font-weight: 400;
      color: var(--ui-muted);
    }

    .ui-section label span {
      color: var(--ui-text);
      font-weight: 500;
    }

    .ui-section input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: var(--ui-track);
      outline: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .ui-section input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--ui-accent);
      box-shadow: 0 0 8px rgba(64,160,224,0.6);
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .ui-section input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.25);
      box-shadow: 0 0 14px rgba(64,160,224,0.9);
    }

    .ui-buttons {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }

    .ui-buttons button,
    .ui-presets button {
      flex: 1;
      padding: 8px 0;
      border: 1px solid rgba(64,160,224,0.4);
      border-radius: 8px;
      background: rgba(64,160,224,0.12);
      color: var(--ui-accent);
      font-size: 11px;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      letter-spacing: 0.04em;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
    }

    .ui-buttons button:hover,
    .ui-presets button:hover {
      background: rgba(64,160,224,0.28);
      box-shadow: 0 0 16px rgba(64,160,224,0.35);
    }

    .ui-buttons button:active,
    .ui-presets button:active {
      transform: scale(0.97);
    }

    .ui-presets {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding-top: 6px;
      border-top: 1px solid var(--ui-border);
    }

    .ui-presets > div:last-child {
      display: flex;
      gap: 8px;
    }

    /* ── Loading Screen ───────────────────────────────────────────────── */

    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a1628;
      z-index: 200;
      gap: 20px;
      transition: opacity 0.8s ease;
    }

    #loading.hidden { opacity: 0; pointer-events: none; }

    .loading-title {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 0.18em;
      color: rgba(140,200,255,0.9);
    }

    .loading-sub {
      font-size: 13px;
      color: rgba(100,160,220,0.6);
      letter-spacing: 0.1em;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(64,160,224,0.2);
      border-top-color: rgba(64,160,224,0.9);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Scrollbar styling */
    #ocean-ui::-webkit-scrollbar {
      width: 6px;
    }
    #ocean-ui::-webkit-scrollbar-track {
      background: transparent;
    }
    #ocean-ui::-webkit-scrollbar-thumb {
      background: rgba(64,160,224,0.3);
      border-radius: 3px;
    }
    #ocean-ui::-webkit-scrollbar-thumb:hover {
      background: rgba(64,160,224,0.5);
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-title">OCEAN</div>
    <div class="loading-spinner"></div>
    <div class="loading-sub">Initializing fluid simulation…</div>
  </div>

  <canvas id="game-canvas"></canvas>

  <script type="module" src="dist/ocean-main.js"></script>
  <script>
    window.__hideLoading = function () {
      const el = document.getElementById('loading');
      if (el) { el.classList.add('hidden'); setTimeout(() => el.remove(), 900); }
    };
    setTimeout(() => window.__hideLoading && window.__hideLoading(), 3000);
  </script>
</body>
</html>
